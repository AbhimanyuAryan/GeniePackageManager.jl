<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <title>Genie Package Manager</title>
</head>

<body>
  <div class="container" id="app"> 
    <div class="card-divider">
      <h4>Installed Packages</h4>
    </div>

    <div class="parent">
      <ul class="list-group" v-for="(version, packageName) in results">
        <li class="list-group-item active">
            <div class="child-label"> {{ packageName }} | v{{version}} </div>
            <div class="tiny child-button button-group">
              <a class="button update-button" @click="updatePackage(packageName)">Update</a>
              <a class="button secondary" @click="removePackage(packageName)">Remove</a>
            </div>
        </li>
      </ul>
    </div>

    <form>
      <div class="row">
        <div class="medium-6 columns parent-install">
        
              <fieldset class="fieldset">
                <legend>Install Package</legend>
                  <div class="child-install">
                    <input 
                    type="text" 
                    placeholder="type name/git url of package" 
                    v-model="toAddPackage"/>
                  </div>
                  <!-- <div class="child-install">  -->
                    <input 
                    id="devpkg" 
                    type="checkbox"
                    v-model="dev"/>
                    <label for="devpkg">dev package</label>
                    <a class="button tiny" @click="addPackage">Add Package</a>
                  <!-- </div> -->
              </fieldset>
        </div>

        <div class="medium-6 columns parent-install">
        
          <fieldset class="fieldset">
            <legend>Update all Packages</legend>
              
              <input 
              id="uppkgs" 
              type="checkbox"
              v-model="updateAll"/>
              <label for="uppkgs">Are you sure you want to update all packages?</label>
              <a class="button tiny" @click="addPackage">Update all</a>
        
          </fieldset>
    </div>
      </div>
    </form>
  </div> <!-- end container -->

  <script src="https://unpkg.com/vue@3"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="main.js"></script>
</body>

</html>
